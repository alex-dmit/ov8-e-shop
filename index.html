<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <span>Shoppy</span><span>Kart</span>
        </div>
        <nav>
            <ul class="main-manu">
                <!-- li*5>a -->
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="search-icon"></div>
        <button class="btn btn-header btn-login">Login</button>
        <button class="btn btn-header btn-cart">Cart</button>
        <div class="theme-icon"></div>
    </header>
    <section class="hero">
        <div class="mask">
            <div class="info">
                <h4>Up to 60%</h4>
                <h1>Mid Season Sale 40%</h1>
                <h5>Final clearance</h5>
                <button class="btn btn-hero">Start shopping</button>
            </div>
        </div>
    </section>
    <section class="shipping-info">
        <h4>Free shipping ...</h4>
        <div class="shipping-icon"></div>
    </section>
    <!-- BEM -->
    <section class="product-grops">
        <div class="container">
            <article class="product-grops__sandals">
                <h3>Sandals</h3>
                <button class="product-grops__shop-btn">Shop now</button>
            </article>
            <article class="product-grops__bag">
                <h3>Bag</h3>
                <button class="product-grops__shop-btn">Shop now</button>
            </article>
        </div>
    </section>
</body>
</html>
